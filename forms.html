<!DOCTYPE html>
<html>

    <head>
    <title>
        Ubermelon Order Form
    </title>
    </head>
    
    <body>    
        <h1>
            Order!
        </h1>
    
    <table>
        <thead>
            <tr>
                <th> Melon Name</th>
                <th> Price per lb. </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>    
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Cantaloupe</td>
                <td>$1.99</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>

        </tbody>
    </table>

    <p>
    Place your orders here! You know you want to. 
    </p>

    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">

        <label> First Name:
            <input type="text" name="first_name">
        </label>

        <label> Last Name:
            <input type="text" name="last_name">
        </label>

        <br>

        <label> Melon Type:
            <select name="melon_type">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="cantaloupe">Cantaloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">canary</option> 
            </select>
        </label>

        <br>

        <label> Quantity:
            <input type="text" name="quantity">
        </label>  

        <br>

        <label> Time:
            <input type="radio" name="time" value="12:00am-12:00pm">12:00am-12:00pm
            <input type="radio" name="time" value="12:00pm-12:00am">12:00pm-12:00am
            <input type="radio" name="time" value="Time_is_an_illusion">Time is an illusion    
        </label>   

        <br>

        <label> Returning Customer?
            <input type="radio" name="returning_customer" value="Yes">Yes
            <input type="radio" name="returning_customer" value="No">No
        </label>   

        <br>

        <label> For Statistical Purposes:
            <input type="checkbox" name="animal" value="dog">Dog
            <input type="checkbox" name="animal" value="cat">Cat
            <input type="checkbox" name="animal" value="Hedgehog">Hedgehog
            <input type="checkbox" name="animal" value="balloonicorn">Balloonicorn
            <input type="checkbox" name="animal" value="yak">Yak

           


            </select>
        </label>

        <br>
        
        <input type="submit">
    </form>

    <br>
    
    </body>
    
    <footer>
    *Quantities given are by the flat. 
    </footer>

</html>
